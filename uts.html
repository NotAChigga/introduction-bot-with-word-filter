  <div class="container cf">
    <div class="main">
      <div class="header">
        <h1 class="title">Introduction Bot</h1>
        <h5 class="title2">Just say hi! And we'll do the rest</h5>
      </div>
      <div class="major">
        <h2>Major</h2>
        <select id="majorBox" class="major-box">
          <option hidden></option>
          <option>Computer Science</option>
          <option>Mathematics</option>
          <option>Physics</option>
          <option>Chemistry</option>
        </select>
      </div>
      <div class="name">
        <h2>Name</h2>
        <input id="nameBox" class="name-box" type="text" >
      </div>
      <div class="email">
        <h2>Email</h2>
        <input id="emailBox" class="email-box" type="text">
      </div>
      <div class="phone">
        <h2>Phone Number</h2>
        <input id="phoneBox" class="phone-box" type="text">
      </div>
      <div class="comment">
        <h2>Tell us about yourself</h2>
        <textarea id="commentBox" class="comment-box" rows="5" cols="60" placeholder=""></textarea>
      </div>
      <div class="reset">
        <button id="resetButton" class="reset-button" onclick="resetAll()">Reset</button>
      </div>
      <div class="process">
        <button id="processButton" class="process-button" onclick="result()" >Process</button>
      </div>
    </div>
    <div class="side-bar">
      <div class="result">
        <h2>Result</h2>
        <p id="resultBox" class="result-box"></p>
      </div>
